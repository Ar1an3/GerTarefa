<!DOCTYPE html>
<html>
<head>
    <title>Página Principal - Sistema de Gerenciamento de Tarefas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gerenciamento de Tarefas</h1>
        <h2>Lista de Tarefas</h2>
        <div id="lista-tarefas"></div>
        <h2>Tarefas Concluídas</h2>
        <div id="tarefas-concluidas"></div>
        <form id="form-adicionar">
            <input type="text" id="nova-tarefa" placeholder="Adicionar nova tarefa..." required>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
